{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container-fluid bg-light py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h1 class="text-center mb-5">Notes</h1>
      <div class="card mb-5">
        <div class="card-body p-0">
          <ul class="list-group list-group-flush">
            {% for note in user.notes %}
            <li class="list-group-item d-flex justify-content-between align-items-center py-4">
              <p class="mb-0">
                <span class="text-muted">{{ note.date }}</span>
                <br>
                {{ note.data }}
              </p>
              <button type="button" class="btn btn-sm btn-danger" onClick="deleteNote({{ note.id }})">
                Delete
              </button>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <form method="POST" class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="note" class="sr-only">Add a note</label>
            <textarea name="note" id="note" class="form-control" rows="5" placeholder="Add a note"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Note</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
